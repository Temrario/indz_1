name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run static analysis
        run: |
          # Додай інструмент статичного аналізу, наприклад, flake8
          pip install flake8
          flake8 . --max-line-length=88 --extend-ignore=E203
      - name: Run unit tests
        run: |
          # Запуск модульних тестів з директорії tests/unit
          python -m unittest tests/unit/*.py
      - name: Run integration tests
        run: |
          # Запуск інтеграційних тестів з tests/integration
          python -m unittest tests/integration/*.py
      - name: Run acceptance tests
        run: |
          # Запуск приймальних тестів з tests/acceptance
          python -m unittest tests/acceptance/*.py